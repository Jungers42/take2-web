<div class="site-header" fxLayout="column">
    <div class="site-header-top" fxFlex fxLayout="row">
        <div class="container-logo" fxFlex="20">
            <a [routerLink]="['/']" id="logo-take2">TAKE2</a>
        </div>
        <div class="container-right" fxFlex fxLayoutAlign="space-between center">
            <div class="motto">All your activism in one place</div>
            <div id="user-account">
                Welcome
                <button [matMenuTriggerFor]="menu" class="menu-trigger">Mike Howard
                    <mat-icon svgIcon="Dropdown_White"></mat-icon>
                </button>

                <mat-menu #menu>
                    <button (click)="logout()" mat-menu-item>Logout</button>
                </mat-menu>
            </div>
        </div>
    </div>
    <nav-main fxLayout="row"></nav-main>
</div>
